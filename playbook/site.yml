---
- name: Prepare all hosts
  hosts: all
  become: true
  tags: ["prepare"]
  vars:
    lighthouse_clickhouse_host: "{{ groups['clickhouse_servers'][0] if groups['clickhouse_servers'] is defined else 'clickhouse' }}"

  tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install required packages
      ansible.builtin.apt:
        name:
          - python3
          - python3-pip
          - curl
          - wget
          - unzip
        state: present

    - name: Wait for cloud-init SSH keys
      ansible.builtin.wait_for:
        path: /home/ubuntu/.ssh/authorized_keys
        timeout: 60
        delay: 5

    - name: Create ansible user
      ansible.builtin.user:
        name: ansible
        shell: /bin/bash
        createhome: true
        groups: sudo

    - name: Configure sudo for ansible user
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/ansible
        line: 'ansible ALL=(ALL) NOPASSWD:ALL'
        create: true
        mode: '0440'
        validate: 'visudo -cf %s'

    - name: Create ansible SSH directory
      ansible.builtin.file:
        path: /home/ansible/.ssh
        state: directory
        owner: ansible
        group: ansible
        mode: '0700'

    - name: Copy SSH keys to ansible user
      ansible.builtin.copy:
        src: /home/ubuntu/.ssh/authorized_keys
        dest: /home/ansible/.ssh/authorized_keys
        owner: ansible
        group: ansible
        mode: '0600'
        remote_src: true

- name: Install ClickHouse
  hosts: clickhouse_servers
  tags: ["clickhouse"]
  vars:
    clickhouse_version: 22.3.3.44

  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted

  tasks:
    - name: Install ClickHouse
      block:
        - name: Add ClickHouse GPG key
          become: true
          ansible.builtin.apt_key:
            url: "https://packages.clickhouse.com/rpm/lts/repodata/repomd.xml.key"
            state: present

        - name: Add ClickHouse repository
          become: true
          ansible.builtin.apt_repository:
            repo: "deb https://packages.clickhouse.com/deb stable main"
            state: present
            update_cache: true

        - name: Install ClickHouse packages
          become: true
          ansible.builtin.apt:
            name:
              - clickhouse-server
              - clickhouse-client
              - clickhouse-common-static
            state: present
            update_cache: true
          notify: Start clickhouse service

        - name: Flush handlers
          ansible.builtin.meta: flush_handlers

        - name: Create database
          ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
          register: create_db
          failed_when: create_db.rc != 0 and create_db.rc != 82
          changed_when: create_db.rc == 0

        - name: Configure ClickHouse to listen on all interfaces
          become: true
          ansible.builtin.lineinfile:
            path: /etc/clickhouse-server/config.xml
            regexp: '<listen_host>::</listen_host>'
            line: '<listen_host>0.0.0.0</listen_host>'
            state: present

        - name: Restart ClickHouse after config change
          become: true
          ansible.builtin.service:
            name: clickhouse-server
            state: restarted
          changed_when: false

- name: Install and configure Vector
  hosts: vector_servers
  tags: ["vector"]
  vars:
    clickhouse_host: "{{ groups['clickhouse_servers'][0] }}"
    clickhouse_port: 8123
    vector_version: "0.31.0"
  roles:
    - role: vector-role

- name: Install and configure LightHouse
  hosts: lighthouse_servers
  tags: ["lighthouse"]
  vars:
    clickhouse_host: "{{ groups['clickhouse_servers'][0] }}"
    clickhouse_ip: >-
      {{ hostvars[clickhouse_host]['ansible_host'] |
         default(hostvars[clickhouse_host]['ansible_default_ipv4']['address']) }}
    clickhouse_port: 8123
  roles:
    - role: lighthouse-role
      lighthouse_clickhouse_ip: "{{ clickhouse_ip }}"
      lighthouse_clickhouse_port: "{{ clickhouse_port }}"
      lighthouse_nginx_site_name: lighthouse
      nginx_site_name: lighthouse                  